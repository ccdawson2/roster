<div class="well">
    <h1>{{title}}</h1>

    <form name="addClientForm">
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="First Name" ng-model="client.fname" ng-change="noSpace()" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Last Name" ng-model="client.lname" ng-change="noSpace()">
            </div>
            <div class="form-group">
                <div class="pull-right">
                    <a class="btn btn-default" href="/clients/list"><i class="fa fa-ban"></i> Cancel</a>
                    <button class="btn btn-primary" ng-click="saveclient()" ng-disabled="addClientForm.$invalid"><i class="fa fa-floppy-o"></i> Save</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
