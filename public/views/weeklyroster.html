<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>

<div class="row" ng-controller="WeeklyRosterCtrl as demo">
  <div class="col-xs-10 col-xs-offset-1">

    <h1>{{title}}</h1>

    <weekly-scheduler class="scheduler"
                      items="model.items"
                      on-change="demo.doSomething"
                      on-delete="demo.doSomething"
                      options="model.options">
      <div class="srow">{{::$index + 1}}. {{item.label}}</div>
    </weekly-scheduler>

    <div class="pull-right">
      <button class="btn btn-success" role="button" ng-click="model.items.push({label: 'New Item'})">Add new Client</button>
    </div>
	
  </div>
</div>

</html>
