<div class="well">
    <h1>{{title}}</h1>

    <form name="updateEmpForm">
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="First Name" ng-model="emp.fname" ng-change="noSpace()" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Last Name" ng-model="emp.lname" ng-change="noSpace()">
            </div>
            <div class="form-group">
                <div class="pull-right">
                    <button class="btn btn-default" ng-click="cancel()"><i class="fa fa-ban"></i> Cancel</button>
                    <button class="btn btn-primary" ng-click="update()" ng-disabled="updateEmpForm.$invalid"><i class="fa fa-floppy-o"></i> Update</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
